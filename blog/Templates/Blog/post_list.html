<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoril's blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Girls</a></h1>
    </div>

    {%  for post in posts %}
        <div>
            <h1><a>{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p> {{ post.text|linebreaksbr }}</p>
    {%  endfor %}
    </div>


</body>
</html>
